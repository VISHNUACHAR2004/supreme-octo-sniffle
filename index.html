

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: rgb(5, 0, 0);
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border-radius: 15px;
            background: rgb(72, 235, 167);
            color: black;
            cursor: pointer;
            font-size: 16px;
        }

        button {
            background: #ff7eb3;
            color: rgb(26, 19, 19);
            padding: 12px 25px;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 30px;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #af2052;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Center the image and style it */
        #preview {
            display: none;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Alzheimer's Disease Stage Prediction</h1>
    
    <div id="container">
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()">Predict</button>
        
        <img id="preview" alt="Uploaded Image Preview">
        
        <p id="result"></p>
    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            fetch("http://127.0.0.1:8000/predict/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    `<strong>Predicted Stage:</strong> ${data.prediction} <br> 
                     <strong>Confidence:</strong> ${data.confidence.toFixed(2)}`;

                let preview = document.getElementById("preview");
                let reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";  // Show image
                };
                reader.readAsDataURL(file);
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "Error: " + error;
            });
        }
    </script>

</body>
</html>
